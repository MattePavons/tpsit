<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #04AA6D;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #b7ba00;} /* yellow */
</style>
</head>
<body>

  <h1>The button Element</h1>

  <button type="button" onclick="alert('Hello world!')">click meeeeeeeeeee</button>
  <button type="button" onclick="alert('bad smell')">fart</button>
  <button type="button" onclick="alert('bye!')">bye</button>

</body>
</html>
