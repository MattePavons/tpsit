

<!DOCTYPE html>
<html>
<head>
  <title> my flip card </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #ff0000;
  color: black;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>Card Flip questo sono io</h1>
<h3>qui sotto una mia immagine:</h3>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="IMG_7698.jpeg" alt="me" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>Matteo Pavoni</h1>
      <p>studente del maxwell</p>
      <p>amiamo questo ragzzo</p>
      <p>ex rappresentante di classe</p>
      <p></p>
    </div>
  </div>
</div>

</body>
</html>
