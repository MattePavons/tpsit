<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esercizio Modificato</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #343a40;
      color: #f8f9fa;
      text-align: center;
    }
    .gallery-container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }
    .gallery-img {
      margin-bottom: 20px;
      border-radius: 8px;
      width: 100%;
      height: 200px;
      object-fit: cover;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container gallery-container mt-4">
    <!-- Primo gruppo di immagini -->
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="tipicovenedi.jpg" alt="Immagine 1">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="papa scimmia1.jpg" alt="Immagine 2">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="papa scimmia1.jpg" alt="Immagine 3">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="ioeguda.jpg" alt="Immagine 4">
      </div>
    </div>
    <!-- Secondo gruppo di immagini -->
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="giornatamotagna.jpg" alt="Immagine 5">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="castebigebaby.jpg" alt="Immagine 6">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="amogus.jpg" alt="Immagine 7">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="img/cover_settembre.jpg" alt="Immagine 8">
      </div>
    </div>
    <!-- Terzo gruppo di immagini -->
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="img/5c7acd207eefd58baf89301a0f0b13bf.jpg" alt="Immagine 9">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="img/111256733-8bfd8af7-0de3-4e4a-a24a-c63419cfd929.jpg" alt="Immagine 10">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="img/bellezza-natura.jpg" alt="Immagine 11">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img class="gallery-img" src="img/cover_settembre.jpg" alt="Immagine 12">
      </div>
    </div>
  </div>
</body>
</html>
