<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 columns */
      gap: 1px; /* Space between cells */
      margin-top: 20px;
    }

    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      font-size: 16px;
      font-weight: normal;
      color: #333;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

  
    .cell:hover {
      background-color: #e9ecef;
      transform: scale(1.1);
    }


    .prime {
      background-color: yellow;
      color: red;
      font-weight: bold;
      text-transform: uppercase;
    }

  
    @media (max-width: 1200px) {
      .grid-container {
        grid-template-columns: repeat(8, 1fr);
      }
    }

    @media (max-width: 992px) {
      .grid-container {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 576px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container">
      <!-- Generazione 100 celle -->
      <script>
        function IsPrime(n) {  
          if (n <= 1) return false;
          for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
          }
          return true;
        }

        let miao = 0;
        for (let i = 1; i <= 100; i++) {
          miao = IsPrime(i);
          
          
          if (miao == true) {
            document.write('<div class="cell prime">' + i + '</div>'); 
          } else {
            document.write('<div class="cell">' + i + '</div>');
          }
        }
      </script>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script&gt;
</body>
</html>
